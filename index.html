            color: white;
            border: none;
            border-radius: 4px;

        }
        button:hover {

        }
        p {

            padding: 10px;

    </style>
</head>

        }
        function copyText() {
        var paraPost = document.getElementById("para-post");
        var range = document.createRange();
        range.selectNode(paraPost);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
        alert("Text copied to clipboard!");
